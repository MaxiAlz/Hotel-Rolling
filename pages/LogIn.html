<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-Rolling-LogIn</title>
    <link rel="stylesheet" href="LogIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="bodyLogin">
        <section class="cardLogin  d-flex justify-content-center">
            <div class="card card-Login mb-3 col-xl-6 col-sm-8">
                <img src="/img/logo completo.png" class="card-img-top" alt="logo">
                <div class="card-body row">
                    <div class="col">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="EmailLogin" aria-describedby="emailHelp">
                              <div id="emailHelp" class="form-text">No compartiremos tu informacion con nadie</div>
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                              <input type="password" class="form-control" id="ContraseñaLogin">
                            </div>
                            
                            <button type="submit" id="botonIngresarLogIn" class="btn btn-primary" onclick="leerUsuariosBaseDeDatos()">Ingresar</button>
                          </form>
                    </div>
                    
                    <div class="col text-center mt-5">
                        <p class="bw-bold">¿Todavia no tienes una cuenta?</p>
                        <a href="../pages/crearCuenta.html" target="_blank">
                            <button type="button" class="btn btn-link">Crear Cuenta</button>
                        </a>
                    </div>

                    
                </div>
              </div>
        </section>
    </main>
    <footer>
        <div class="text-center text-lg-start text-white" style="background-color: #588BA2">
          <div class="container p-1 pb-0">
    
            <section class="">
    
              <div class="row d-flex justify-content-center">
    
                <div class="col-md-3 col-lg-3 col-xl-3 mx-auto">
                  <h6 class="text-uppercase mb-4 font-weight-bold">Grand Rolling Beach Hotel</h6>
                </div>
                <hr class="w-100 clearfix d-md-none" />
          
                <div class="col-md-2 col-lg-2 col-xl-2 mx-auto d-flex justify-content-center">
                  <a class="text-uppercase mb-4 text-decoration-none text-white font-weight-bold"
                    href="#nombre">Contacto</a>
                </div>
    
    
                <hr class="w-100 clearfix d-md-none" />
    
    
                <div class="col-md-3 col-lg-2 col-xl-2 mx-auto">
                  <a class="text-uppercase mb-4 text-decoration-none text-white font-weight-bold d-flex justify-content-center" href="#">Acerca</a>
    
                </div>
    
    
                <hr class="w-100 clearfix d-md-none" />
    
    
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto">
                  <a class="text-uppercase mb-4 text-decoration-none text-white font-weight-bold footer-text" href="#navBar">Hoteles</a>
    
                </div>
                <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
    
    
                </div>
    
    
    
              </div>
    
            </section>
            <hr class="my-3">
    
            <section class="p-3 pt-0">
              <div class="row d-flex justify-content-center">
                <p>Copyright 2022 </p>
    
            </section>
    
          </div>
        </div>
      </footer>
    
    <script src="../scripts/Login.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
