    <main class="bodyCrearCuenta">
        <section class="cardCrearCuenta  d-flex justify-content-center">
            <div class="card col-xl-4 col-sm-6">
                <img src="../img/logo completo.png" class="card-img-top" alt="...">

                  <h5 class="card-title text-center">Crea nueva cuenta</h5>

                      <input type="email" class="form-control" id="emailUsuario" aria-describedby="emailHelp" placeholder="Email">

                    </div>
                    <div class="mb-1">
                        <label for="exampleInputEmail1" class="form-label"></label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
                      </div>
                    <div class="mb-1">
                      <label for="exampleInputPassword1" class="form-label"></label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-1">
                        <label for="exampleInputPassword1" class="form-label"></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                      </div>
                    
                    <button type="submit" class="btn btn-primary mt-2">Submit</button>
                  </form>
                </div>
