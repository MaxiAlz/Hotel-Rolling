<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-Rolling-LogIn</title>
    <link rel="stylesheet" href="crearCuenta.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="bodyCrearCuenta">
        <section class="cardCrearCuenta  d-flex justify-content-center">
            <div class="card col-xl-4 col-sm-6">
                <img src="../img/logo completo.png" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title text-center">Crea nueva cuenta</h5>
                  <p class="card-text text-center">Crea tu cuenta para interactuar con nosotros,haz tu reserva,revisa nuestros servicios y mucho mas</p>
                  <!-- formulario para crear usuario -->
                  <form class="col-8 ms-auto me-auto" id="formularioCrearCuenta">
                      <div class="mb-1">
                      <label for="emailCrearCuenta" class="form-label"></label>
                      <input type="email" class="form-control" id="emailCrearCuenta" aria-describedby="emailHelp" placeholder="Email">
                      <div id="emailIncorrecto" class="form-text text-danger d-none">*Email incorrecto*</div>
                    </div>
                    <!-- nombre de usuario -->
                    <div class="mb-1">
                        <label for="nombreUsuarioCrearCuenta" class="form-label"></label>
                        <input type="email" class="form-control" id="nombreUsuarioCrearCuenta" aria-describedby="emailHelp" placeholder="Nombre de Usuario">
                        <div id="nombreUsuarioLargo" class="form-text text-danger d-none">*Nombre Usuario demasiado largo*</div>
                      </div>
                      <!-- contraseña -->
                    <div class="mb-1">
                      <label for="contraseñaCrearCuenta" class="form-label"></label>
                      <input type="password" class="form-control" id="contraseñaCrearCuenta" placeholder="Password">
                    </div>
                    <div class="mb-1">
                      <label for="confirmarContraseña" class="form-label"></label>
                      <input type="password" class="form-control" id="confirmarContraseña" placeholder="Confirm Password">
                      <div id="contraseñaNoCoinciden" class="form-text text-danger d-none">*Las contraseñas no son iguales*</div>
                      </div>
                    <!-- boton crear cuenta -->
                    <button type="submit" class="btn btn-primary mt-2" onclick="crearUsuarioNuevo()" id="botonCrearCuenta">Crear cuenta</button>
                  </form>
                </div>
              </div>
        </section>
    </main>
    <footer>
      <div class="text-center text-lg-start text-white" style="background-color: #588BA2">
        <div class="container p-1 pb-0">
  
          <section class="">
  
            <div class="row d-flex justify-content-center">
  
              <div class="col-md-3 col-lg-3 col-xl-3 mx-auto">
                <h6 class="text-uppercase mb-4 font-weight-bold">Grand Rolling Beach Hotel</h6>
              </div>
              <hr class="w-100 clearfix d-md-none" />
        
              <div class="col-md-2 col-lg-2 col-xl-2 mx-auto d-flex justify-content-center">
                <a class="text-uppercase mb-4 text-decoration-none text-white font-weight-bold"
                  href="#nombre">Contacto</a>
              </div>
  
  
              <hr class="w-100 clearfix d-md-none" />
  
  
              <div class="col-md-3 col-lg-2 col-xl-2 mx-auto">
                <a class="text-uppercase mb-4 text-decoration-none text-white font-weight-bold d-flex justify-content-center" href="#">Acerca</a>
  
              </div>
  
  
              <hr class="w-100 clearfix d-md-none" />
  
  
              <div class="col-md-4 col-lg-3 col-xl-3 mx-auto">
                <a class="text-uppercase mb-4 text-decoration-none text-white font-weight-bold footer-text" href="#navBar">Hoteles</a>
  
              </div>
              <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
  
  
              </div>
  
  
  
            </div>
  
          </section>
          <hr class="my-3">
  
          <section class="p-3 pt-0">
            <div class="row d-flex justify-content-center">
              <p>Copyright 2022 </p>
  
          </section>
  
        </div>
      </div>
    </footer>
    

    <script src="../scripts/crearCuenta.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
